<!DOCTYPE html>
<html>
    <head>
            <!--<script src="https://kit.fontawesome.com/1c98e6559d.js" crossorigin="anonymous"></script>-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>

<style>
body{
    background-color: #efefef;
}
.flag{
    width:280px; height:180px;/*fixed size*/
    color:red;/*red star and crescent*/
    font-size:150px;/*fix the size of the star and crescent*/
    line-height:180px; /*vertically center the star and crescent inside the rectangle(flag)*/
    text-align: center;/*vertically center the star and crescent inside the rectangle(flag)*/
    position:absolute;/*we used to: 1-be able to use top, left,... 2-to do first step of creating a new context of z-index for the green background-color*/
    top:20%; left:20%;bottom:0;right:0; 
    z-index:-2;/*continue creating new context, this value will make the green background float under (behind) the coming pseudo class background color*/
    background-color: green;/*this green background color will float under the coming pseudo class background color*/
}

.flag::after{
    width:140px; height:180px;/*set a rectangle half size of the flag*/    
    content:"";/*this property is necessary for the pseudo class to work*/
    position:absolute;/*we used to: 1-be able to use top, left,... 2-to do first step of creating a new context of z-index for the white background-color*/
    top:0; left:50%;bottom:0;right:0;
    z-index:-1;/*continue creating new context, this value will make the white background float over (in front of) the green background-color of the element, and will make this white background-color float under (behind) the red fontawesome icon*/
    background-color:white;/*this white background color will float over the green background-color and under the red fontawesome icon*/
}
</style>
    </head>
    <body>
        <i class="flag fas fa-star-and-crescent"></i>
    </body>
</html>
