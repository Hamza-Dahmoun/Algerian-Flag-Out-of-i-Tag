<!DOCTYPE html>
<html>
    <head>
            <script src="https://kit.fontawesome.com/1c98e6559d.js" crossorigin="anonymous"></script>
<style>
body{
    background-color: #efefef;
}
.flag{
    width:280px; height:180px; color:red; line-height:180px; font-size:150px;
    position:relative;top:0; left:0;bottom:0;right:0;
}
.flag::before{
    width:140px; height:180px; background-color:green;content:"";
    position:absolute;top:0; left:0;bottom:0;right:0;
}
.flag::after{
    width:140px; height:180px; background-color:white;content:"";
    position:absolute;top:0; left:50%;bottom:0;right:0;
}
</style>
    </head>
    <body>
        <div>
            <i class="flag fas fa-star-and-crescent"></i>
    </div>
    </body>
</html>
